{% extends 'base/main.html' %}
{% load static %}
{% block content %}

 <div class="container">
       <h2>Add Skills</h2>
       <form action="" method="POST">
        {% for skill in form %}
        {% csrf_token %}
        <div class="mb-3">
            <label for="" class="form-label">{{skill.label}}</label>
            {{skill}}
    
        </div>

        {% endfor %}
        <input class="btn btn-primary" type="submit" value="Submit" name="" id="">
       </form>
 </div>


{% endblock content %}
